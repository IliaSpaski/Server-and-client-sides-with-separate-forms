<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация пользователя</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Регистрация пользователя</h1>
        <form id="registrationForm" action="/register" method="post">
            <input type="text" name="username" class="input-field" placeholder="Логин" required>
            <input type="password" name="password" class="input-field" placeholder="Пароль" required>
            <input type="password" name="passwordRepeat" class="input-field" placeholder="Повторите пароль" required>
            <input type="email" name="email" class="input-field" placeholder="Email" required>
            <input type="file" name="avatar" class="input-field" accept="image/*">
            <button type="submit" class="register-button">Зарегистрироваться</button>
        </form>
    </div>
</body>

</html>
