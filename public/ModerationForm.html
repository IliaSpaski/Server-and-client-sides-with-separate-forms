<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модерация пользователей</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Модерация пользователей</h1>
        <form id="moderationForm" action="/moderate" method="post">
            <div class="input-group">
                <label for="username">Логин пользователя</label>
                <input type="text" name="username" id="username" class="input-field">
            </div>
            <div class="input-group">
                <label for="email">Email пользователя</label>
                <input type="text" name="email" id="email" class="input-field">
            </div>
            <div class="input-group">
                <label for="moderatorUsername">Логин модератора</label>
                <input type="text" name="moderatorUsername" id="moderatorUsername" class="input-field">
            </div>
            <div class="input-group">
                <label for="moderatorPassword">Пароль модерации</label>
                <input type="password" name="moderatorPassword" id="moderatorPassword" class="input-field">
            </div>
            <div class="radio-group">
                <label>
                    <input type="radio" name="action" value="delete" required> Удалить пользователя
                </label>
                <label>
                    <input type="radio" name="action" value="block" required> Заблокировать пользователя
                </label>
            </div>
            <button type="submit" class="action-button">Применить</button>
        </form>
    </div>
</body>

</html>
